<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table>
        <tr><th>ID</th><th>栏目名称</th></tr>
        <#list nodeList as node>
            <#if !node.parentNode??>
                <tr>
                    <td>${node.id}</td>
                    <td><input name="title" type="text" value="${node.title}"/></td>
                </tr>
            </#if>
            <#list nodeList as childNode>
                <#if childNode.parentNode?? && childNode.parentNode.id==node.id>
                    <tr>
                        <td>${childNode.id}</td>
                        <td><input name="title" type="text" value="${childNode.title}"/></td>
                    </tr>
                </#if>
            </#list>
        </#list>
    </table>
</body>
</html>
