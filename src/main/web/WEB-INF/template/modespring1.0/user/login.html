<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <#if errorMessage?? >
        <h1>${errorMessage}</h1>
    </#if>
    <form id="loginForm" action="javascript:void();" method="post">
        <input name="userName" type="text" placeholder="用户名" required="required" checked="checked" />
        <input name="userPassword" type="password" placeholder="密码" required="required" />
        <input id="loginButton" type="submit" value="登录" />
    </form>
</body>
</html>
