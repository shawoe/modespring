<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form id="J_RegisterForm" action="/user/edit.html" method="post">
        <input name="userName" type="text" placeholder="用户名" required="required" checked="checked"/>
        <input name="userPassword" type="password" placeholder="密码" required="required"/>
        <input name="newPassword" type="password" placeholder="新密码" required="required"/>
        <input name="confirmPassword" type="password" placeholder="确认密码" required="required"/>
        <input name="userEmail" type="text" placeholder="邮箱" required="required"/>
        <a href="javascript:void(0);" id="J_RegisterButton">保存</a>
    </form>
</body>
</html>
